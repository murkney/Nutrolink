<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Nutrolink-Supplements</title>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
	</head>
	
	<body>
		<!-- Header section starts -->
		<header class="header">
			<a href="/index.html" class="header__logo">
				<img src="/_app/assets/logo/logo.svg" alt="nutrolink-logo">
			</a>
			<nav class="header__navigation">
				<div class="header__navigation-links">
					<a class="header__navigation-link" href="/products/index.html">Products</a>
					<a class="header__navigation-link" href="/about/index.html">About</a>
					<a class="header__navigation-link" href="/contact/index.html">Contact</a>
				</div>
				<div class="header__navigation-icon fas fa-bars" id="menu-bars"></div>
				<i class="header__navigation-icon bx bx-shopping-bag" id="cart-icon"></i>
			</nav>
		</header>
		<!-- Header section ends -->
		<!-- Main section starts -->
		<main>
			<!-- Main slideshow starts -->
			<section class="slideshow">
				<div class="slideshow-slides">
					<figure class="slide fade" data-active>
						<img src="/_app/assets/images/domie-sharpin-eRgFlbnzb48-unsplash.jpg" alt="#Test-image-1">
						<figcaption></figcaption>
					</figure>
					<figure class="slide fade">
						<img src="/_app/assets/images/joe-burr-cqdC7nVkgdE-unsplash.jpg" alt="#Test-image-2">
						<figcaption></figcaption>
					</figure>
					<figure class="slide fade">
						<img src="/_app/assets/images/wolfgang-hasselmann-Jo0YFmHBxw4-unsplash.jpg" alt="#Test-image-3">
						<figcaption></figcaption>
					</figure>
				</div>
				<button class="slideshow-button prev">&#8656;</button>
				<button class="slideshow-button next">&#8658;</button>
				<div class="slideshow-dots">
					<span class="dot dot--active"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</section>
			<!-- Main slideshow ends -->
		</main>
		<!-- Main section ends -->
		<!-- Footer section starts -->
		<footer></footer>
		<!-- Footer section ends -->
	</body>
</html>
